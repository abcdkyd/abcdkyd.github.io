    <section class="article-body markdown-body">
        
        <h3 id="1-生成ssh密钥"><a class="header-anchor" href="#1-生成ssh密钥"></a>1.生成ssh密钥</h3>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"># ssh-keygen -t rsa [-f test -C &quot;test key&quot;]</span><br><span class="line"></span><br><span class="line">-b：指定密钥长度； </span><br><span class="line">-e：读取openssh的私钥或者公钥文件； </span><br><span class="line">-C：添加注释； </span><br><span class="line">-f：指定用来保存密钥的文件名； </span><br><span class="line">-i：读取未加密的ssh-v2兼容的私钥/公钥文件，然后在标准输出设备上显示openssh兼容的私钥/公钥； </span><br><span class="line">-l：显示公钥文件的指纹数据； </span><br><span class="line">-N：提供一个新密语； </span><br><span class="line">-P：提供（旧）密语；</span><br><span class="line">-q：静默模式； </span><br><span class="line">-t：指定要创建的密钥类型。</span><br></pre></td></tr></table></figure>
<p>密钥生成在<code>.ssh</code>文件夹里面，id_rsa为私钥，id_rsa.pub为公钥</p>
<h3 id="2-生成裸git库"><a class="header-anchor" href="#2-生成裸git库"></a>2.生成裸git库</h3>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"># sudo git init --bare sample.git</span><br></pre></td></tr></table></figure>
<h3 id="3-配置-ssh"><a class="header-anchor" href="#3-配置-ssh"></a>3.配置.ssh</h3>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">//服务器新建用户git，并配置权限</span><br><span class="line"># sudo adduser git</span><br><span class="line"># sudo chown -R git:git sample.git</span><br><span class="line">//修改/etc/passwd</span><br><span class="line">git:x:1001:1001:,,,:/home/git:/bin/bash</span><br><span class="line">git:x:1001:1001:,,,:/home/git:/usr/bin/git-shell</span><br><span class="line"></span><br><span class="line">把公钥 id_rsa.pub 内容追加到 .ssh/authorized_keys 文件里面</span><br><span class="line">vi 或者 ssh-copy-id -i ~/.ssh/id_rsa.pub &quot;-p 22 root@192.168.0.1&quot;</span><br><span class="line"></span><br><span class="line">// 配置config</span><br><span class="line">Host vin</span><br><span class="line">User vin</span><br><span class="line">Hostname 192.168.1.105</span><br><span class="line">Port 22</span><br><span class="line">PreferredAuthentications publickey</span><br><span class="line">IdentityFile ~/.ssh/id_rsa</span><br><span class="line"></span><br><span class="line">Host pubgit</span><br><span class="line">User pubgit</span><br><span class="line">Hostname 192.168.1.101</span><br><span class="line">Port 22</span><br><span class="line">PreferredAuthentications publickey</span><br><span class="line">IdentityFile ~/.ssh/id_rsa</span><br><span class="line"></span><br><span class="line">Host git-page</span><br><span class="line">User git</span><br><span class="line">Hostname www.github.com</span><br><span class="line">Port 22</span><br><span class="line">PreferredAuthentications publickey</span><br><span class="line">IdentityFile ~/.ssh/id_rsa</span><br><span class="line"></span><br><span class="line">注意：</span><br><span class="line">要保证.ssh和authorized_keys都只有用户自己有写权限。否则验证无效。</span><br></pre></td></tr></table></figure>
<h4 id="4-连接服务器"><a class="header-anchor" href="#4-连接服务器"></a>4.连接服务器</h4>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># ssh vin</span><br><span class="line"># git clone ssh://pubgit/home/pubgit/Code/uzise/uzise.git</span><br><span class="line"># git clone ssh://root@192.168.0.1:22/home/pubgit/Code/uzise/uzise.git</span><br></pre></td></tr></table></figure>
        
    </section>
